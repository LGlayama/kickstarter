
<!DOCTYPE html>

        <script src="hexagon-chart.js"></script>

        <style>
        body,li {
            font-family : 微软雅黑,-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";

            padding: 100px

    <body>
        <div id="base_container" class="container-fluid text-center">

            <div class="col-md-12">
                <canvas id="demo" ></canvas>
            </div>

        </div>

    </body>
    <script type="text/javascript">
            var val1 = 0.0;
            var val2 = 0.0;
            var val3 = 0.0;
            var val4 = 0.0;
            var val5 = 0.0;
            var val6 = 0.0;
            var val7 = 0.0;
            var val8 = 0.0;

			
            var old1=0.0;
            var old2=0.0;
            var old3=0.0;
            var old4=0.0;
            var old5=0.0;
            var old6=0.0;
            var old7=0.0;
            var old8=0.0;
		
			var oldcolor=''

			
			window.addEventListener('message', function(event) { 
				var tempvalue=event.data
				console.log(tempvalue)
				
				// IMPORTANT: Check the origin of the data! 
				if (event.origin=="http://localhost") { 
                	val1 = parseInt(tempvalue[1]) / 7;
					val2 = parseInt(tempvalue[2]) / 7;
                	val3 = parseInt(tempvalue[3]) / 7;
                	val4 = parseInt(tempvalue[4]) / 7;
                	val5 = parseInt(tempvalue[5]) / 7;
                	val6 = parseInt(tempvalue[6]) / 7;
					val7 = parseInt(tempvalue[7]) / 7;
					val8 = parseInt(tempvalue[8]) / 7;
					if (tempvalue[0]==-3){
						fresh('#33FF66');
					}
					else{
						if(tempvalue[0]==-2){
							fresh('#000000');	
						}							
						else{
							fresh();
						}
					}
					
					
				} else { 
				    // The data hasn't been sent from your site! 
				    // Be careful! Do not use it. 
				    return; 
				} 
			});             
					
        </script>

    <script>
            function getValueByID(id) {
                return document.getElementById(id).value;
            }

            function fresh(bgc) {

				if (typeof (bgc) === 'undefined'|| bgc==='') {
            		bgc = '#FF8C00';
        		}
				
				console.log(bgc)

                hexagon.init('demo', 180, ['Duration', 'Involvement', 'PI', 'Creativity', 'Relevance', 'AVQuality','Attitude','Complexity']);
                hexagon.draw([val1, val2, val3, val4, val5, val6,val7,val8],bgc);
                hexagon.draw([old1, old2, old3, old4, old5, old6,old7,old8],oldcolor);


                old1=val1;
                old2=val2;
                old3=val3;
                old4=val4;
                old5=val5;
                old6=val6;
                old7=val7;
                old8=val8;
				
				oldcolor=bgc

               
            }
			fresh();
	</script>

	
</html>
