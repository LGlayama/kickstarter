<!DOCTYPE html>
<html lang="en">
  <head>

    <title>success video</title>

	<link href="..//css/bootstrap.min.css" rel="stylesheet">
	
	<style>  
		.col-center-block {  
    		float: none;  
    		display: block;  
    		margin-left: auto;  
    		margin-right: auto;  
		}  
	</style>  
	
	<script type="text/javascript">
		function getclick(number){
			if(number==1){
				document.getElementById("designsv").height='151';
				window.opener.closewin(1);
			}
			console.log(window.opener)
			if(number==2){
				document.getElementById("fashionsv").height='151';
				window.opener.closewin(2);
			}
			if(number==3){
				document.getElementById("technologysv").height='151';
				window.opener.closewin(3);
			}
			
			return true;
			
		}
	</script>
  </head>

  <body>

        </div>
